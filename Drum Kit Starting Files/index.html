<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button data-sound="tom-1" class="w drum">w</button>
    <button data-sound="tom-2" class="a drum">a</button>
    <button data-sound="tom-3" class="s drum">s</button>
    <button data-sound="tom-4" class="d drum">d</button>
    <button data-sound="snare" class="j drum">j</button>
    <button data-sound="crash" class="k drum">k</button>
    <button data-sound="kick-bass" class="l drum">l</button>
  </div>


  <footer>
    Made with ❤️ in London.
  </footer>

  <script src="index.js"></script>
</body>

</html>
